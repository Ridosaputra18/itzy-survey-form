<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp | Surver form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">ITZY surver form</h1>
    <p id="description">Silahkan isi form dengan benar</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Nama:
        <input type="text" id="name" placeholder="Masukkan nama anda" required />
      </label>

      <label for="email" id="email-label">
        Email:
        <input type="email" id="email" placeholder="Masukkan email anda" required />
      </label>

      <label for="number" id="number-label">
        Umur:
        <input type="number" id="number" placeholder="Masukkan umur anda" min="15" max="40" />
      </label>

      <label for="dropdown" id="dropdown-label">
        Darimana tau ITZY:
        <select id="dropdown">
          <option>Test 1</option>
          <option>Test 2</option>
        </select>
      </label>

      <label for="member" id="member-label"> Member favorit ITZY: </label>

      <input type="radio" name="member" value="1" checked /> Ryujin <br />
      <input type="radio" name="member" value="2" /> Yeji <br />
      <input type="radio" name="member" value="3" /> Lia <br />
      <input type="radio" name="member" value="4" /> Yuna <br />
      <input type="radio" name="member" value="5" /> Chaeryeong <br />

      <br />
      <br />
      <label for="album" id="album-label"> Lagu favorit ITZY: </label>

      <input type="checkbox" value="dalla-dalla" /> Dalla Dalla <br />
      <input type="checkbox" value="icy" /> Icy <br />
      <input type="checkbox" value="wannabe" /> Wannabe <br />
      <input type="checkbox" value="not-shy" /> Not Shy <br />

      <br />
      <br />
      <label for="comments" id="comments-label">
        Any comments or suggestions:
        <textarea id="coomments" cols="30" rows="10"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
